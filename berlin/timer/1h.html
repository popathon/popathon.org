<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Popathon</title>

  <link rel="stylesheet" href="vendor/timecircles/inc/TimeCircles.css" />
	<style>
    body {
      text-align: center;
      
      background: #000;
      color: #fff;
    }
    #timer {
      margin-bottom: 8em;
    }
    #nav-timer {
      opacity: .1;
    }
    #nav-timer:hover {
      opacity: 1;
    }
    button {
      cursor: pointer;
    }
	</style>

  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
</head>
<body>



<div id="timer" data-timer="3600"></div>

<nav id="nav-timer">
<button class="btn btn-success start">Start</button>
<button class="btn btn-danger stop">Stop</button>
<button class="btn btn-info restart">Restart</button>
</nav>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="vendor/timecircles/inc/TimeCircles.js"></script>

<script>

  $("#timer").TimeCircles({
    "start": false,
    "animation": "smooth",
    "bg_width": 1.2,
    "fg_width": 0.1,
    "circle_bg_color": "#444",
    "time": {
        "Days": {
            "text": "Days",
            "color": "#39CCCC",
            "show": false
        },
        "Hours": {
            "text": "Hours",
            "color": "#0074D9",
            "show": false
        },
        "Minutes": {
            "text": "Minutes",
            "color": "#01FF70",
            "show": true
        },
        "Seconds": {
            "text": "Seconds",
            "color": "#FF4136",
            "show": true
        }
    }
  }); 
  
  $("#nav-timer .start").click(function(){
    $("#timer").TimeCircles().start();
  });
  $("#nav-timer .stop").click(function(){
    $("#timer").TimeCircles().stop();
  });
  $("#nav-timer .restart").click(function(){
    $("#timer").TimeCircles().restart();
  });
  
</script>


</body>
</html>
